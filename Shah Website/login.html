<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Shah Distributors Worldwide</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google OAuth disabled - using email/password only -->
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            padding: 20px;
        }
        
        .login-box {
            background: white;
            border-radius: 10px;
            padding: 40px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            color: #ff6600;
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .login-header p {
            color: #666;
            font-size: 14px;
        }
        
        .login-tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #eee;
        }
        
        .login-tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            background: none;
            border: none;
            font-size: 16px;
            color: #666;
            transition: all 0.3s;
        }
        
        .login-tab.active {
            color: #ff6600;
            border-bottom: 2px solid #ff6600;
            font-weight: bold;
        }
        
        .login-tab:hover {
            color: #ff6600;
        }
        
        .login-form {
            display: none;
        }
        
        .login-form.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-size: 14px;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #ff6600;
        }
        
        .login-btn {
            width: 100%;
            padding: 12px;
            background: #ff6600;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            margin-bottom: 20px;
        }
        
        .login-btn:hover {
            background: #e55a00;
        }
        
        .login-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background: #ddd;
        }
        
        .divider::before {
            left: 0;
        }
        
        .divider::after {
            right: 0;
        }
        
        .divider span {
            background: white;
            padding: 0 15px;
            color: #666;
            font-size: 14px;
        }
        
        .google-signin-container {
            text-align: center;
            margin-top: 20px;
        }
        
        .error-message {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 14px;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        .success-message {
            background: #efe;
            color: #3c3;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 14px;
            display: none;
        }
        
        .success-message.show {
            display: block;
        }
        
        @media (max-width: 480px) {
            .login-box {
                padding: 30px 20px;
            }
            
            .login-header h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1>Shah Distributors</h1>
                <p>Worldwide</p>
            </div>
            
            <div class="login-tabs">
                <button class="login-tab active" onclick="switchTab('login')">Sign In</button>
                <button class="login-tab" onclick="switchTab('signup')">Sign Up</button>
            </div>
            
            <!-- Sign In Form -->
            <div id="loginForm" class="login-form active">
                <div id="loginError" class="error-message"></div>
                <div class="form-group">
                    <label for="loginEmail">Email Address</label>
                    <input type="email" id="loginEmail" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" placeholder="Enter your password" required>
                </div>
                <button class="login-btn" onclick="handleEmailLogin()">Sign In</button>
            </div>
            
            <!-- Sign Up Form -->
            <div id="signupForm" class="login-form">
                <div id="signupError" class="error-message"></div>
                <div id="signupSuccess" class="success-message"></div>
                <div class="form-group">
                    <label for="signupName">Full Name</label>
                    <input type="text" id="signupName" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="signupEmail">Email Address</label>
                    <input type="email" id="signupEmail" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" placeholder="Create a password (min. 6 characters)" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="signupConfirmPassword">Confirm Password</label>
                    <input type="password" id="signupConfirmPassword" placeholder="Confirm your password" required minlength="6">
                </div>
                <button class="login-btn" onclick="handleEmailSignup()">Sign Up</button>
            </div>
            
            <!-- Google Sign-In disabled - using email/password only -->
        </div>
    </div>

    <script>
        // API Base URL - automatically detects production or development
        const API_BASE_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:3000' 
            : `https://${window.location.hostname}`;
        
        let currentTab = 'login';
        
        function switchTab(tab) {
            currentTab = tab;
            
            // Update tab buttons
            document.querySelectorAll('.login-tab').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Update forms
            document.getElementById('loginForm').classList.toggle('active', tab === 'login');
            document.getElementById('signupForm').classList.toggle('active', tab === 'signup');
            
            // Clear messages
            clearMessages();
        }
        
        function clearMessages() {
            document.getElementById('loginError').classList.remove('show');
            document.getElementById('signupError').classList.remove('show');
            document.getElementById('signupSuccess').classList.remove('show');
        }
        
        function showError(elementId, message) {
            const errorEl = document.getElementById(elementId);
            errorEl.textContent = message;
            errorEl.classList.add('show');
            setTimeout(() => {
                errorEl.classList.remove('show');
            }, 5000);
        }
        
        function showSuccess(message) {
            const successEl = document.getElementById('signupSuccess');
            successEl.textContent = message;
            successEl.classList.add('show');
            setTimeout(() => {
                successEl.classList.remove('show');
            }, 3000);
        }
        
        async function handleEmailLogin() {
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;
            
            if (!email || !password) {
                showError('loginError', 'Please fill in all fields');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/auth/email/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Store user session
                    localStorage.setItem('user', JSON.stringify(data.user));
                    if (data.priceList) {
                        localStorage.setItem('userPriceList', JSON.stringify(data.priceList));
                    }
                    
                    // Redirect to home page
                    window.location.href = 'index.html';
                } else {
                    showError('loginError', data.error || 'Login failed. Please check your credentials.');
                }
            } catch (error) {
                console.error('Error during login:', error);
                showError('loginError', 'Error connecting to server. Please try again.');
            }
        }
        
        async function handleEmailSignup() {
            const name = document.getElementById('signupName').value.trim();
            const email = document.getElementById('signupEmail').value.trim();
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('signupConfirmPassword').value;
            
            if (!name || !email || !password || !confirmPassword) {
                showError('signupError', 'Please fill in all fields');
                return;
            }
            
            if (password.length < 6) {
                showError('signupError', 'Password must be at least 6 characters long');
                return;
            }
            
            if (password !== confirmPassword) {
                showError('signupError', 'Passwords do not match');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/auth/email/signup`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, email, password }),
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showSuccess('Account created successfully! Redirecting...');
                    // Store user session
                    localStorage.setItem('user', JSON.stringify(data.user));
                    if (data.priceList) {
                        localStorage.setItem('userPriceList', JSON.stringify(data.priceList));
                    }
                    
                    // Redirect to home page after a short delay
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    showError('signupError', data.error || 'Sign up failed. Please try again.');
                }
            } catch (error) {
                console.error('Error during signup:', error);
                showError('signupError', 'Error connecting to server. Please try again.');
            }
        }
        
        // Allow Enter key to submit forms
        document.getElementById('loginEmail').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleEmailLogin();
        });
        document.getElementById('loginPassword').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleEmailLogin();
        });
        document.getElementById('signupName').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleEmailSignup();
        });
        document.getElementById('signupEmail').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleEmailSignup();
        });
        document.getElementById('signupPassword').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleEmailSignup();
        });
        document.getElementById('signupConfirmPassword').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleEmailSignup();
        });
        
        // Initialize Google Sign-In
        async function initializeGoogleSignIn() {
            try {
                if (typeof google === 'undefined' || !google.accounts) {
                    console.warn('Google Sign-In script not loaded');
                    return;
                }
                
                // Fetch Google Client ID from server
                const response = await fetch(`${API_BASE_URL}/api/config`);
                const data = await response.json();
                const clientId = data.googleClientId || '';
                
                if (!clientId || clientId === 'YOUR_GOOGLE_CLIENT_ID' || clientId === 'your_google_client_id_here') {
                    document.getElementById('googleSignIn').innerHTML = 
                        '<div style="color: #666; font-size: 12px; padding: 10px;">Google Sign-In not configured</div>';
                    return;
                }
                
                google.accounts.id.initialize({
                    client_id: clientId,
                    callback: handleGoogleSignIn,
                    auto_select: false,
                });
                
                google.accounts.id.renderButton(
                    document.getElementById('googleSignIn'),
                    { 
                        theme: 'outline', 
                        size: 'large',
                        text: 'signin_with',
                        width: '100%'
                    }
                );
            } catch (error) {
                console.error('Error initializing Google Sign-In:', error);
            }
        }
        
        async function handleGoogleSignIn(response) {
            try {
                const result = await fetch(`${API_BASE_URL}/auth/google`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ credential: response.credential }),
                });
                
                const data = await result.json();
                
                if (data.success) {
                    // Store user session
                    localStorage.setItem('user', JSON.stringify(data.user));
                    if (data.priceList) {
                        localStorage.setItem('userPriceList', JSON.stringify(data.priceList));
                    }
                    
                    // Redirect to home page
                    window.location.href = 'index.html';
                } else {
                    showError('loginError', 'Google login failed. Please try again.');
                }
            } catch (error) {
                console.error('Error during Google login:', error);
                showError('loginError', 'Error connecting to server. Please try again.');
            }
        }
        
        // Check if user is already logged in
        function checkUserSession() {
            const savedUser = localStorage.getItem('user');
            if (savedUser) {
                // User is already logged in, redirect to home
                window.location.href = 'index.html';
            }
        }
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            checkUserSession();
            if (typeof google !== 'undefined' && google.accounts) {
                initializeGoogleSignIn();
            } else {
                window.addEventListener('load', () => {
                    setTimeout(initializeGoogleSignIn, 500);
                });
            }
        });
    </script>
</body>
</html>
