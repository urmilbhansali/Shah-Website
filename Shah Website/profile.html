<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Shah Distributors Worldwide</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .profile-container {
            max-width: 1400px;
            margin: 20px auto;
            padding: 20px;
        }
        
        .profile-header {
            background: #1a1a1a;
            color: white;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        
        .profile-header h1 {
            margin: 0 0 10px 0;
            color: #ff6600;
        }
        
        .profile-header .user-info {
            display: flex;
            gap: 20px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        
        .profile-header .info-item {
            display: flex;
            flex-direction: column;
        }
        
        .profile-header .info-label {
            font-size: 12px;
            color: #ccc;
            margin-bottom: 5px;
        }
        
        .profile-header .info-value {
            font-size: 16px;
            font-weight: bold;
        }
        
        .profile-layout {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
        }
        
        .profile-section {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .profile-section h2 {
            margin: 0 0 20px 0;
            color: #333;
            border-bottom: 2px solid #ff6600;
            padding-bottom: 10px;
        }
        
        .orders-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .order-item {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            transition: box-shadow 0.3s;
        }
        
        .order-item:hover {
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .order-id {
            font-weight: bold;
            color: #ff6600;
            font-size: 16px;
        }
        
        .order-date {
            color: #666;
            font-size: 14px;
        }
        
        .order-status {
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .order-status.pending {
            background: #fff3cd;
            color: #856404;
        }
        
        .order-status.paid {
            background: #cfe2ff;
            color: #084298;
        }
        
        .order-status.fulfilled {
            background: #d4edda;
            color: #155724;
        }
        
        .order-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin: 10px 0;
            font-size: 14px;
        }
        
        .order-detail-item {
            display: flex;
            flex-direction: column;
        }
        
        .order-detail-label {
            color: #666;
            font-size: 12px;
            margin-bottom: 3px;
        }
        
        .order-detail-value {
            font-weight: bold;
            color: #333;
        }
        
        .order-items {
            margin: 10px 0;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 5px;
        }
        
        .order-item-row {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            font-size: 13px;
        }
        
        .order-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: background 0.3s;
        }
        
        .btn-primary {
            background: #ff6600;
            color: white;
        }
        
        .btn-primary:hover {
            background: #e55a00;
        }
        
        .btn-secondary {
            background: #666;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #555;
        }
        
        .carts-sidebar {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .cart-history-item {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            background: white;
        }
        
        .cart-history-date {
            font-size: 12px;
            color: #666;
            margin-bottom: 10px;
        }
        
        .cart-history-items {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .cart-history-item-row {
            display: flex;
            justify-content: space-between;
            font-size: 13px;
            padding: 5px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .cart-history-item-row:last-child {
            border-bottom: none;
        }
        
        .cart-history-total {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 2px solid #ff6600;
            font-weight: bold;
            color: #ff6600;
        }
        
        .cart-history-actions {
            margin-top: 10px;
            display: flex;
            justify-content: flex-end;
        }
        
        .reorder-btn {
            padding: 8px 16px;
            background: #ff6600;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 13px;
            font-weight: bold;
            transition: background 0.3s;
        }
        
        .reorder-btn:hover {
            background: #e55a00;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }
        
        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }
        
        @media (max-width: 968px) {
            .profile-layout {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1>Shah Distributors Worldwide</h1>
            </div>
            <nav class="nav">
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="profile.html" style="color: #ff6600;">My Profile</a>
                <a href="admin.html" id="adminLink" style="color: #ff6600; display: none;">Admin</a>
            </nav>
            <div class="header-right">
                <div id="userInfo" class="user-info" style="display: none;">
                    <span id="userName" class="user-name"></span>
                    <button class="logout-btn" onclick="logout()">Logout</button>
                </div>
                <div id="googleSignIn" class="google-signin"></div>
                <div class="cart-icon" onclick="toggleCart()">
                    <span class="cart-badge" id="cartCount">0</span>
                    üõí Cart
                </div>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="profile-container">
            <div class="profile-header">
                <h1>My Profile</h1>
                <div id="profileUserInfo" class="user-info">
                    <div class="info-item">
                        <span class="info-label">Name</span>
                        <span class="info-value" id="profileUserName">Loading...</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Email</span>
                        <span class="info-value" id="profileUserEmail">Loading...</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Tier</span>
                        <span class="info-value" id="profileUserTier">Loading...</span>
                    </div>
                </div>
            </div>

            <div class="profile-layout">
                <div class="profile-section">
                    <h2>Order History</h2>
                    <div id="ordersList" class="orders-list">
                        <div class="empty-state">
                            <div class="empty-state-icon">üì¶</div>
                            <p>Loading orders...</p>
                        </div>
                    </div>
                </div>

                <div class="profile-section">
                    <h2>Recent Carts</h2>
                    <div id="cartsHistory" class="carts-sidebar">
                        <div class="empty-state">
                            <div class="empty-state-icon">üõí</div>
                            <p>No recent carts</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Shah Distributors Worldwide. All rights reserved.</p>
        </div>
    </footer>

    <script>
        let currentUser = null;

        // Check if user is logged in
        function checkUserSession() {
            const savedUser = localStorage.getItem('user');
            if (!savedUser) {
                // Redirect to login if not authenticated
                window.location.href = 'login.html';
                return false;
            }
            
            currentUser = JSON.parse(savedUser);
            updateUserUI();
            loadUserOrders();
            loadCartHistory();
            return true;
        }

        function updateUserUI() {
            const userInfo = document.getElementById('userInfo');
            const googleSignIn = document.getElementById('googleSignIn');
            const userName = document.getElementById('userName');
            const adminLink = document.getElementById('adminLink');
            
            if (currentUser) {
                userInfo.style.display = 'flex';
                googleSignIn.style.display = 'none';
                const tierName = currentUser.tier ? currentUser.tier.charAt(0).toUpperCase() + currentUser.tier.slice(1) : '';
                userName.textContent = `${currentUser.name}${tierName ? ' (' + tierName + ')' : ''}`;
                
                // Update profile header
                document.getElementById('profileUserName').textContent = currentUser.name || 'N/A';
                document.getElementById('profileUserEmail').textContent = currentUser.email || 'N/A';
                document.getElementById('profileUserTier').textContent = tierName || 'Guest';
                
                // Show admin link only if user is admin
                if (adminLink) {
                    const ADMIN_EMAIL = 'urmilbhansali@gmail.com';
                    if (currentUser.email && currentUser.email.toLowerCase() === ADMIN_EMAIL.toLowerCase()) {
                        adminLink.style.display = 'inline-block';
                    } else {
                        adminLink.style.display = 'none';
                    }
                }
            } else {
                userInfo.style.display = 'none';
                googleSignIn.style.display = 'block';
                
                // Hide admin link if user is not logged in
                if (adminLink) {
                    adminLink.style.display = 'none';
                }
            }
        }

        async function loadUserOrders() {
            if (!currentUser || !currentUser.email) {
                document.getElementById('ordersList').innerHTML = 
                    '<div class="empty-state"><div class="empty-state-icon">üì¶</div><p>Please log in to view your orders</p></div>';
                return;
            }

            try {
                const response = await fetch(`http://localhost:3000/api/user/orders?email=${encodeURIComponent(currentUser.email)}`);
                const data = await response.json();
                
                if (data.success && data.orders && data.orders.length > 0) {
                    renderOrders(data.orders);
                } else {
                    document.getElementById('ordersList').innerHTML = 
                        '<div class="empty-state"><div class="empty-state-icon">üì¶</div><p>No orders found</p></div>';
                }
            } catch (error) {
                console.error('Error loading orders:', error);
                document.getElementById('ordersList').innerHTML = 
                    '<div class="empty-state"><div class="empty-state-icon">‚ö†Ô∏è</div><p>Error loading orders. Please try again.</p></div>';
            }
        }

        function renderOrders(orders) {
            const ordersList = document.getElementById('ordersList');
            ordersList.innerHTML = '';
            
            // Sort orders by date (newest first)
            orders.sort((a, b) => new Date(b.date) - new Date(a.date));
            
            orders.forEach(order => {
                const orderDate = new Date(order.date);
                const formattedDate = orderDate.toLocaleDateString('en-US', { 
                    year: 'numeric', 
                    month: 'short', 
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                const items = typeof order.items === 'string' ? JSON.parse(order.items) : order.items;
                const total = (order.subtotal || 0) + (order.shippingCost || 0);
                
                const orderItem = document.createElement('div');
                orderItem.className = 'order-item';
                orderItem.innerHTML = `
                    <div class="order-header">
                        <div>
                            <span class="order-id">Order #${order.orderId}</span>
                            <span class="order-date">${formattedDate}</span>
                        </div>
                    </div>
                    <div class="order-details">
                        <div class="order-detail-item">
                            <span class="order-detail-label">Payment</span>
                            <span class="order-detail-value">${order.paymentMethod || 'N/A'}</span>
                        </div>
                        <div class="order-detail-item">
                            <span class="order-detail-label">Shipping</span>
                            <span class="order-detail-value">${order.shippingMethod || 'N/A'}</span>
                        </div>
                        <div class="order-detail-item">
                            <span class="order-detail-label">Subtotal</span>
                            <span class="order-detail-value">$${(order.subtotal || 0).toFixed(2)}</span>
                        </div>
                        <div class="order-detail-item">
                            <span class="order-detail-label">Shipping Cost</span>
                            <span class="order-detail-value">$${(order.shippingCost || 0).toFixed(2)}</span>
                        </div>
                        <div class="order-detail-item">
                            <span class="order-detail-label">Total</span>
                            <span class="order-detail-value" style="color: #ff6600;">$${total.toFixed(2)}</span>
                        </div>
                    </div>
                    <div class="order-items">
                        <strong>Items:</strong>
                        ${items.map(item => `
                            <div class="order-item-row">
                                <span>${item.name} (${item.quantity}x)</span>
                                <span>$${(item.price * item.quantity).toFixed(2)}</span>
                            </div>
                        `).join('')}
                    </div>
                    <div class="order-actions">
                        <button class="btn btn-primary" onclick="downloadInvoice('${order.orderId}')">
                            üìÑ Download Invoice
                        </button>
                    </div>
                `;
                ordersList.appendChild(orderItem);
            });
        }

        function downloadInvoice(orderId) {
            window.open(`http://localhost:3000/api/order/${orderId}/invoice`, '_blank');
        }

        function loadCartHistory() {
            try {
                // Get cart history from localStorage
                const cartHistory = JSON.parse(localStorage.getItem('cartHistory') || '[]');
                
                if (cartHistory.length === 0) {
                    document.getElementById('cartsHistory').innerHTML = 
                        '<div class="empty-state"><div class="empty-state-icon">üõí</div><p>No recent carts</p><p style="font-size: 12px; color: #999; margin-top: 5px;">Carts will appear here after you complete an order</p></div>';
                    return;
                }
                
                // Get last 3 carts (only completed orders)
                const recentCarts = cartHistory.slice(-3).reverse();
                renderCartHistory(recentCarts);
            } catch (error) {
                console.error('Error loading cart history:', error);
                document.getElementById('cartsHistory').innerHTML = 
                    '<div class="empty-state"><div class="empty-state-icon">‚ö†Ô∏è</div><p>Error loading cart history</p></div>';
            }
        }
        
        // Function to clear old cart history
        function clearCartHistory() {
            if (confirm('Are you sure you want to clear all cart history? This cannot be undone.')) {
                localStorage.removeItem('cartHistory');
                loadCartHistory(); // Reload to show empty state
                alert('Cart history cleared successfully.');
            }
        }

        function renderCartHistory(carts) {
            const cartsHistory = document.getElementById('cartsHistory');
            cartsHistory.innerHTML = '';
            
            // Get full cart history to calculate correct indices
            const fullCartHistory = JSON.parse(localStorage.getItem('cartHistory') || '[]');
            
            carts.forEach((cart, displayIndex) => {
                const cartDate = new Date(cart.date);
                const formattedDate = cartDate.toLocaleDateString('en-US', { 
                    year: 'numeric', 
                    month: 'short', 
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                const total = cart.items.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                
                // Find the actual index in the full cart history array
                const actualIndex = fullCartHistory.findIndex(c => c.date === cart.date);
                
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-history-item';
                cartItem.innerHTML = `
                    <div class="cart-history-date">${formattedDate}</div>
                    <div class="cart-history-items">
                        ${cart.items.map(item => `
                            <div class="cart-history-item-row">
                                <span>${item.name} (${item.quantity}x)</span>
                                <span>$${(item.price * item.quantity).toFixed(2)}</span>
                            </div>
                        `).join('')}
                    </div>
                    <div class="cart-history-total">
                        Total: $${total.toFixed(2)}
                    </div>
                    <div class="cart-history-actions">
                        <button class="reorder-btn" onclick="reorderCart('${cart.date}')">
                            üîÑ Re-order
                        </button>
                    </div>
                `;
                cartsHistory.appendChild(cartItem);
            });
        }
        
        function reorderCart(cartDate) {
            try {
                // Get cart history
                const cartHistory = JSON.parse(localStorage.getItem('cartHistory') || '[]');
                
                // Find the cart by date
                const selectedCart = cartHistory.find(c => c.date === cartDate);
                
                if (!selectedCart || !selectedCart.items) {
                    alert('Cart not found. Please try again.');
                    return;
                }
                
                // Prepare cart items - need to match current product structure
                const reorderItems = selectedCart.items.map(item => {
                    return {
                        id: item.id,
                        name: item.name,
                        price: item.price, // Will be updated to current price on home page
                        quantity: item.quantity,
                        sku: item.sku || '',
                        description: item.description || ''
                    };
                });
                
                // Store reorder data in localStorage
                // The index.html page will check for this and populate the cart
                localStorage.setItem('reorderCart', JSON.stringify(reorderItems));
                localStorage.setItem('reorderProductQuantities', JSON.stringify(
                    reorderItems.reduce((acc, item) => {
                        acc[item.id] = item.quantity;
                        return acc;
                    }, {})
                ));
                
                // Redirect to home page
                window.location.href = 'index.html';
            } catch (error) {
                console.error('Error reordering cart:', error);
                alert('Error reordering cart. Please try again.');
            }
        }

        function logout() {
            currentUser = null;
            localStorage.removeItem('user');
            localStorage.removeItem('userPriceList');
            window.location.href = 'login.html';
        }

        // One-time cleanup: Clear old cart history (from before the logic change)
        function clearOldCartHistory() {
            const cleanupFlag = localStorage.getItem('cartHistoryCleaned');
            if (!cleanupFlag) {
                // Clear old cart history
                localStorage.removeItem('cartHistory');
                // Set flag so this only runs once
                localStorage.setItem('cartHistoryCleaned', 'true');
                console.log('Old cart history cleared (one-time cleanup)');
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            clearOldCartHistory(); // Run one-time cleanup
            checkUserSession();
        });
    </script>
</body>
</html>
