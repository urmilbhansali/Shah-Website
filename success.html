<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Successful - Shah Distributors Worldwide</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .success-container {
            max-width: 600px;
            margin: 100px auto;
            padding: 40px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        .success-icon {
            font-size: 64px;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        .success-container h1 {
            color: #1a1a1a;
            margin-bottom: 10px;
        }
        .success-container p {
            color: #666;
            margin-bottom: 20px;
        }
        .back-btn {
            display: inline-block;
            padding: 12px 30px;
            background-color: #ff6600;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 20px;
        }
        .back-btn:hover {
            background-color: #e55a00;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">âœ“</div>
        <h1>Payment Successful!</h1>
        <p>Thank you for your order. Your payment has been processed successfully.</p>
        <p id="orderDetails"></p>
        <a href="index.html" class="back-btn">Continue Shopping</a>
    </div>

    <script>
        // Get session ID and order ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('session_id');
        const orderId = urlParams.get('order_id');

        if (sessionId) {
            // Verify the session with the backend
            fetch(`http://localhost:3000/verify-session/${sessionId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'paid') {
                        let orderDetails = `Order Total: $${data.amount_total.toFixed(2)}<br>Payment confirmed!`;
                        if (orderId) {
                            orderDetails += `<br><br>Order ID: ${orderId}`;
                            orderDetails += `<br><br>A confirmation email with your invoice has been sent to your email address.`;
                            orderDetails += `<br><br><a href="http://localhost:3000/api/invoice/${orderId}" style="color: #4CAF50; text-decoration: underline;">Download Invoice</a>`;
                        }
                        document.getElementById('orderDetails').innerHTML = orderDetails;
                    }
                })
                .catch(error => {
                    console.error('Error verifying session:', error);
                });
        } else if (orderId) {
            document.getElementById('orderDetails').innerHTML = 
                `Order ID: ${orderId}<br><br>A confirmation email with your invoice has been sent to your email address.<br><br><a href="http://localhost:3000/api/invoice/${orderId}" style="color: #4CAF50; text-decoration: underline;">Download Invoice</a>`;
        }

        // Clear cart from localStorage
        localStorage.removeItem('cart');
    </script>
</body>
</html>
